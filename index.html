<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stopwatch {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #time {
            font-size: 40px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="stopwatch">
        <div id="time">00:00:00</div>

        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timer = null;

        function updateTime() {
            seconds++;

            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }

            if (minutes === 60) {
                minutes = 0;
                hours++;
            }

            document.getElementById("time").innerText =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }

        function start() {
            if (timer !== null) return;
            timer = setInterval(updateTime, 1000);
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            stop();
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("time").innerText = "00:00:00";
        }
    </script>

</body>
</html>
